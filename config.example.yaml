# ytmusic configuration file
# This file can be placed in one of these locations:
#   - ./ytmusic.yaml (current directory)
#   - ~/.config/ytmusic/config.yaml (XDG config directory)
#   - ~/.ytmusic.yaml (home directory)
#
# Or specify a custom location with: ytmusic --config /path/to/config.yaml

# Number of parallel downloads (1-10)
# YouTube may rate-limit if too many parallel connections are made
parallel_jobs: 4

# Browser to extract cookies from
# Supported: chrome, firefox, brave, edge, safari, opera, etc.
# Cookies are needed to download age-restricted or private videos
cookies_browser: brave

# Audio format for output files
# Supported: mp3, m4a, opus, flac, wav, aac
audio_format: mp3

verbose: false

# Skip lyrics fetching (synced .lrc and plain embedded)
# skip_lyrics: false

# Metadata providers to use, in order of priority
# Supported: spotify, musicbrainz, deezer, itunes
# The resolver tries each provider in order until one returns results
# Missing fields are filled by subsequent providers (gap filling)
# If empty or omitted, metadata resolution is skipped
metadata_providers:
  - spotify
  - deezer
  - musicbrainz
  - itunes

# Spotify API credentials (required only if "spotify" is in metadata_providers)
# Get yours at https://developer.spotify.com/dashboard
spotify_client_id: ""
spotify_client_secret: ""

# Minimum confidence threshold for metadata matching (0.0-1.0)
# Results below this threshold are discarded, keeping original yt-dlp tags
# Higher values = stricter matching, lower values = more aggressive tagging
# confidence_threshold: 0.7

# Output directory for downloaded and tagged files
output_dir: "~/Music"
